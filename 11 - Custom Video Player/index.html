<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>❤️📄🎬</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="player">
     <!-- <video class="player__video viewer" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video> -->
     <video class="player__video viewer" src="Paperman Trailer.mp4"></video> -->

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play">❤️</button>
       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1" title="Adjust Volume">
       <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1" title="Adjust Playback Rate">
       <button data-skip="-10" class="player__button" title="Skip Backward">«</button>
       <button data-skip="10" class="player__button" title="Skip Forward">»</button>
       <button class="player__button fullscreen" title="Toggle Fullscreen">🎬</button>
     </div>
   </div>

  <script src="scripts.js"></script>
</body>
</html>

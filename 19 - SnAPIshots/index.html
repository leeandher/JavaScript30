<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SnAPIshots!</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=KoHo" rel="stylesheet">
  <!-- Photo Creds: https://www.pexels.com/@tyler-hendy-9620 -->
</head>

<body>

  <div class="photobooth">
    <select class="effects" name="effect">
      <option value="normal">Normal (No Effect)</option>
      <option value="redEffect">Red Effect</option>
      <option value="greenScreen">Green Screen</option>
      <option value="glitchGhost">Glitch Ghost</option>
      <option value="negative">Negative</option>
    </select>
    <div class="controls">
      <div class="rgb">
        <label for="rmin">Red Min:</label>
        <input type="range" min=0 max=255 name="rmin">
        <label for="rmax">Red Max:</label>
        <input type="range" min=0 max=255 name="rmax">

        <br>

        <label for="gmin">Green Min:</label>
        <input type="range" min=0 max=255 name="gmin">
        <label for="gmax">Green Max:</label>
        <input type="range" min=0 max=255 name="gmax">

        <br>

        <label for="bmin">Blue Min:</label>
        <input type="range" min=0 max=255 name="bmin">
        <label for="bmax">Blue Max:</label>
        <input type="range" min=0 max=255 name="bmax">
      </div>
    </div>

    <button class="trigger" onClick="takePhoto()">Take Photo</button>

    <canvas class="photo"></canvas>

    <video class="player"></video>
    <div class="strip"></div>
  </div>

  <audio class="snap" src="http://wesbos.com/demos/photobooth/snap.mp3" hidden></audio>

  <script src="scripts.js"></script>

</body>

</html>
